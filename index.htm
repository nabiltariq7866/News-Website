<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <h5 class="nav-items" id="IPL" onclick="onNavItemClick('IPL')">
            IPL
          </h5>
          <h5
            class="nav-items"
            id="Finance"
            onclick="onNavItemClick('Finance')"
          >
            Finance
          </h5>
          <h5
            class="nav-items"
            id="Politics"
            onclick="onNavItemClick('Politics')"
          >
            Politics
          </h5>
          <h5
            class="nav-items"
            id="Technology"
            onclick="onNavItemClick('Technology')"
          >
            Technology
          </h5>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card"
      ><div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque! main me
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
